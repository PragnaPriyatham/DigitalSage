{% extends 'master.html' %}
<!DOCTYPE html>
<html>
<head>
	{% block css %}
<style>

.textinput {
    display: inline-block;
    padding: 0 16px 0 12px;
    width: 50%;
    line-height: 30px;
    height: 50px; 
    border: 1px solid #dddbda;
    border-radius: 4px;
    background-color: #fff;
    color: #0D7C66;
    transition: border 0.1s linear, background-color 0.1s linear;
}

.textinput:focus {
    border-color: #0D7C66;
    color: var(--sds-c-input-text-color-focus);
    box-shadow: #0D7C66 0px 0px 3px 0px;
}

</style>
{% endblock %}

<!--
0D7C66 -dark green
41B3A2 - light green
BDE8CA - lighter green
D7C3F1 - Violet
-->
</head>

<body>
	{% block content %}
 
<div class="center">

<form name="inputgiven" class="center" method="post" action="{% url 'inputis' %}">
    <textarea class="textinput" type="text" id="prompt" name="prompt" placeholder="Describe your device" required></textarea>
    <br><br><br>
    <button class="button button--pan" type="submit">Submit</button>
</form>

</div>



{% endblock %}

</body>
</html>
